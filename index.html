<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator and Timer</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <button id="calculator-mode-button">Calculator Mode</button>
        <button id="timer-mode-button">Timer Mode</button>
    </div>
    
    <div id="calculator-section" class="calculator-grid">
        <div class="output">
            <div data-prev class="previous"></div>
            <div data-curr class="current"></div>
        </div>
        <button data-all-clear class="size-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="size-two">=</button>
    </div>
    <div class="timer-mode">
        <div class="container">
            <div class="display">
                00:00:00
            </div>
            <div class="button-controls">
                <button class="start">start</button>
                <button class="stop">stop</button>
                <button class="reset">reset</button>
            </div>
        </div>
        <div class="timer-calculator">
            <div class="calc-display">
                <div data-timer-prev class="timer-previous"></div>
                <div data-timer-curr class="timer-current"></div>
            </div>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-allclear>AC</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-unit>hr</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-unit>min</button>
            <button data-operation>+</button>
            <button data-number>0</button>
            <button data-delete>DEL</button>
            <button data-equals>=</button>
        </div>
    </div>
</body>
</html>
